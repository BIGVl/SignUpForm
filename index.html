<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Sign-up Form by YOYO</title>
</head>
<body>
    <div class="left">
          <img src="assets/real-estate.jpg" alt="Our real-estate logo" class="real-estate">
    </div>
    <div class="right">
        <div class="description">This is not a real online service! Making an account can bolster a lot what you can do, so go ahead, create one if you do not already have one.</div>
        <form action=""><legend>Sign-up for our awesome thing!</legend>
          <fieldset> 
            <p>
                <label for="first-name">FIRST NAME</label>    
                <input id="first-name" type="text"  required>
            </p>
            <p>
                <label for="last-name">LAST NAME</label>
                <input type="text" id="last-name" required>
            </p>
            <p>   
                <label for="phone-number">PHONE NUMBER</label>
                <input id="phone-number" type="tel" required>
            </p>
            <p>    
                <label for="email">EMAIL</label>
                <input type="email" id="email" required>
            </p>   
            <p>
                <label for="password">PASSWORD</label>
                <input id="password" type="password" required>
            </p>
            <p>    
                <label for="confirm-password">CONFIRM PASSWORD</label>
                <input type="password" id="confirm-password" required>
            </p>
        </fieldset>
            <button type="submit" class="submit">Create Account</button>
        </form>

    </div>
</body>
</html>
